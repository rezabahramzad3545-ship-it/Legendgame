<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>🎁 بازی Tap to Earn</h1>
            <div class="game-area">
                <div class="character" id="character">🎁</div>
                <div class="stats">
                    <div class="score">امتیاز: <span id="score">0</span> 🪙</div>
                    <div class="energy">انرژی: <span id="energy">100</span>/<span id="max-energy">100</span> ⚡</div>
                </div>
                <div class="boosts">
                    <button class="boost-btn" id="energy-boost">⚡ انرژی کامل (رایگان)</button>
                    <button class="boost-btn" id="double-boost">💰 درآمد مضاعف (500🪙)</button>
                </div>
            </div>
            <div class="info">
                <p>روی هدیه کلیک کن تا سکه بگیری!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
